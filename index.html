<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping</title>
	<script src="https://kit.fontawesome.com/8241d0e582.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	
	<div class="wrapper">


		<header class="ping__header">
			<div class="ping__logo"><img src="./images/logo.svg" class="logo" alt="logo"></div>
			<h1 class="ping__title">We are lunching <span class="title__bold">soon!</span></h1>
			<p class="ping__text">Subscribe and get notified</p>
			<form action="#" class="ping__form">
				<input type="email" id="ping__email" class="ping__email" placeholder="Your email address">
				<p class="errorMessage hidden">Please provide a valid email address</p>
				<button class="ping__button">Notify Me</button>
			</form>
		</header>

		<div class="ping__thumbnail">
			<img src="./images/illustration-dashboard.png" class="thumbnail__dashboard" alt="dashboard">
		</div>

		<div class="ping__socialMedia">
			<a class="ping__icons" href="#"><i class="fab fa-twitter"></i></a>
			<a class="ping__icons" href="#"><i class="fab fa-facebook-f"></i></a>
			<a class="ping__icons" href="#"><i class="fab fa-instagram"></i></a>
		</div>
		<p class="ping__copyright">Â© Copyright Ping. All rights reserved</p>


	</div>

</body>
</html>
